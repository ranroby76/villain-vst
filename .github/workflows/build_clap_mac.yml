name: Build macOS CLAP

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_mac_clap:
    name: Build macOS CLAP
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Dependencies
        run: |
          brew install ninja
          brew install cmake || brew upgrade cmake

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Import Signing Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: "admin"
        run: |
          echo $BUILD_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productsign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

      - name: Clone JUCE 8.0.12 Framework
        run: |
          git clone --depth 1 --branch 8.0.12 https://github.com/juce-framework/JUCE.git libs/JUCE

      - name: Setup CLAP Extensions
        run: |
          git clone --recursive https://github.com/free-audio/clap-juce-extensions.git libs/CLAP_Extensions

      - name: Configure CMake for CLAP
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache \
            -DJUCE_DIR=libs/JUCE \
            -DCLAP_EXTENSIONS_DIR=libs/CLAP_Extensions \
            -DVILLAIN_ENABLE_VST3=OFF \
            -DVILLAIN_ENABLE_AU=OFF \
            -DVILLAIN_ENABLE_CLAP=ON

      - name: Build CLAP
        run: cmake --build build --config Release --parallel 4

      - name: Verify CLAP Build
        run: |
          echo "Checking for CLAP bundle..."
          if [ -d "build/Villain_artefacts/Release/CLAP/Villain.clap" ]; then
            echo "CLAP bundle found!"
            ls -lah build/Villain_artefacts/Release/CLAP/
            find build/Villain_artefacts/Release/CLAP/Villain.clap -type f
          else
            echo "CLAP bundle NOT found!"
            find build/Villain_artefacts/ -type f
            exit 1
          fi

      - name: Create Notarization Script
        run: |
          cat > notarize_clap.sh << 'EOF'
          #!/bin/bash
          set -e
          
          security unlock-keychain -p "admin" build.keychain
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | head -1 | grep '"' | sed 's/^.*"\(.*\)".*$/\1/')
          
          echo "Signing with identity: $IDENTITY"

          # Sign inner binaries first
          find "build/Villain_artefacts/Release/CLAP/Villain.clap" -type f \( -name "*.dylib" -o -name "*.so" \) \
            -exec codesign --force --strict --options runtime --sign "$IDENTITY" --timestamp {} \;

          find "build/Villain_artefacts/Release/CLAP/Villain.clap" -type d -name "*.framework" \
            -exec codesign --force --strict --options runtime --sign "$IDENTITY" --timestamp {} \;

          # Sign the bundle (no --deep)
          codesign --force --strict --options runtime --sign "$IDENTITY" --timestamp "build/Villain_artefacts/Release/CLAP/Villain.clap"
          
          # Verify
          codesign --verify --strict --verbose=2 "build/Villain_artefacts/Release/CLAP/Villain.clap"
          echo "CLAP bundle signed successfully"
          
          # Zip for notarization
          /usr/bin/ditto -c -k --keepParent "build/Villain_artefacts/Release/CLAP/Villain.clap" "Villain_CLAP.zip"
          
          # Notarize
          xcrun notarytool submit "Villain_CLAP.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait
          
          # Staple
          xcrun stapler staple "build/Villain_artefacts/Release/CLAP/Villain.clap" || echo "Stapling failed (non-critical)"
          EOF
          chmod +x notarize_clap.sh

      - name: Notarize CLAP with Retry
        uses: nick-fields/retry@v3
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_USERNAME }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          command: ./notarize_clap.sh

      - name: Upload macOS CLAP
        uses: actions/upload-artifact@v4
        with:
          name: Villain-Mac-CLAP-Signed
          path: build/Villain_artefacts/Release/CLAP/Villain.clap
          if-no-files-found: error
